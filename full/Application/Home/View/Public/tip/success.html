<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<script src="__PUBLIC__/js/jquery-1.4.2.min.js" type="text/javascript"></script>
	<div class="mainbox2">
        <table border="0" cellpadding="0" cellspacing="0" width="80%" align="center">
         <tr>
              <td rowspan="3" class="Prompt_success"></td>
              <td style=" padding-left:50px;"><span class="corrent">CURRENT,</span><span class="corrent2">{$message}！</span></td>
         </tr>
         <tr>
              <td class="hx">&nbsp;</td>
         </tr>
         <tr>
              <td class="jl">系统将在 <span class="miao" id="timeset">3</span> 秒后自动跳转
              <p>也可以点击 <span class="zl"><a href="{$jumpUrl}">这里</a></span> 跳转</p></td>
         </tr>      
    </table>
 </div>   
 <script>
function Jump(){
    window.location.href = '{$jumpUrl}';
}
document.onload = setTimeout("Jump()" , {$waitSecond}* 1000);
</script>

<script type="text/javascript">
	var time=3;
	setInterval("show()",1000);
	function    show() {
		if(time>=0){
			document.getElementById('timeset').innerHTML=time;
		}
		time--;
	}
</script>
