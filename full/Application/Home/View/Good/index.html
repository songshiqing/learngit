<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
</head>
<body>
<center>
    <div class="location">当前位置: <a href="__MODULE__/Index/index">首页</a> >  <a href="__MODULE__/Good/index">商品列表</a>  > <a href="__MODULE__/Good/add">商品添加</a>  </div>
    <h2>商品列表</h2>
    <form action="__URL__/index" method="get" id="theForm" name="theForm">
				<span class="fr"><label>查询条件 :&nbsp;</label><select name="condition" id="condition"  onchange="select_condtion();">
                    <option value="1" <eq name="condition" value="1">selected</eq>>商品名称</option>
                    <option value="2" <eq name="condition" value="2">selected</eq>>商品分类</option>
                </select> <label id="tip_words">&nbsp;关键字 :&nbsp;</label><input type="text" class="stxt" name="keywords" id="keywords" value="{$keywords}">
        <input type="submit" value="搜索" class="sbtn" ></span>
    </form>
    <table border="0"  cellspacing="0">
        <tr>
            <th >ID</th>
            <th>商品名称</th>
            <th >商品分类</th>
            <th >价格</th>
            <th >路径</th>
            <th>描述</th>
            <th >是否显示</th>
            <th >增加时间</th>
            <th >修改时间</th>
            <th>操作</th>
        </tr>
        <volist name="result" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.cid}</td>
                <td>{$vo.price}</td>
                <td><a href="/Uploads/{$vo.path}" target="_blank">{$vo.path}</a></td>
                <td>{$vo.content}</td>
                <td>
                    <if condition="$vo.is_show eq 1">显示
                        <else/>不显示
                    </if>
                </td>
                <td>
                    <if condition="$vo.create_time eq 0">---
                        <else/>{$vo.create_time|date="Y-m-d",###}
                    </if>
                </td>
                <td>
                    <if condition="$vo.update_time eq 0">---
                        <else/>{$vo.update_time|date="Y-m-d",###}
                    </if>
                </td>
                <td>
                    <a href="__CONTROLLER__/edit/id/{$vo.id}">编辑</a>
                    <!--<a href="__CONTROLLER__/delete/id/{$vo.id}">删除</a>-->
                </td>
            </tr>
        </volist>
    </table>
    <div>
    <span class="fr">{$show}</span>
    </div>
</center>
</body>
</html>
